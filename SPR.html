<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="SPR.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="game">
            <div class="choices">
                <button class="button rock" onclick="playGame('rock')">Rock</button>
                <button class="button paper" onclick="playGame('paper')">Paper</button>
                <button class="button scissors" onclick="playGame('scissors')">Scissors</button>
            </div>
            <div class="result" id="result">Choose your move...</div>
            <button class="button reset" onclick="resetGame()">Reset</button>
            <button onclick="exitGame()" class="exit-button">Exit</button>
        </div>
    </div>
</div>

    <script src="SPR.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Master</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
    <div class="contaner">
        <div class="slot-machine">
            <h1>Slot Machine Game</h1>
            <div id="slot1" class="slot">0</div>
            <div id="slot2" class="slot">0</div>
            <div id="slot3" class="slot">0</div>

            <div class="guess-buttons">
                <button onclick="makeGuess('❤️')">❤️</button>
                <button onclick="makeGuess('♦️')">♦️</button>
                <button onclick="makeGuess('♠️')">♠️</button>
            </div>

            <div class="guess-section">
                <p>Your Guesses: <span id="playerGuessDisplay">-</span></p>
            </div>
            <br>
            <button class="spin-button" onclick="spin()">Spin</button>
            <p id="message"></p>
        </div>
    </div>
    <script src="slot.js"></script>
</body>
</html>

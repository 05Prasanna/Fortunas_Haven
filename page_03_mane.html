<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>4 Cards with Buttons and Icons</title>

    <title>4 Cards with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url(bg\ images/MENU.png); 
            background-repeat: no-repeat;
            background-size: cover;/* Ensure the body stretches to at least the height of the viewport */
        }
        
       
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            padding: 20px;
            margin: auto; /* Center the container horizontally */
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .card img {
            width: 100px; /* Adjust the size of the image/icon as needed */
            height: 100px;
            margin-bottom: 20px;
        }
        
        .card p {
            font-size: 0.9em;
            margin: 0 0 10px;
            color: #666;
        }
        
        .card button {
            background-color: #000000;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            padding: 10px 30px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        
        .card button:hover {
            background-color: #b30000;
        }
        
      
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="bg images/Fortunas Haven.png" alt="logo" width="auto" height="80px">

        </div>
        
    </nav>



    <div class="card-container">
        <div class="card">
            <img src="bg images/slot.png" alt="Icon 1">
            <p>Slot game: Spin reels to match symbols and win prizes.</p>
            <button onclick="startGame1()">PLAY</button>
        </div>
        <div class="card">
            <img src="bg images/rock-paper-scissors.png" alt="Icon 2">
            <p>Rock-paper-scissors: Hand game with three shapes.</p>
            <button onclick="startGame2()">PLAY</button>
        </div>
        <div class="card">
            <img src="bg images/dice.png" alt="Icon 3">
            <p>Sum of dice game: Roll dice and bet on outcomes.</p>
            <button onclick="startGame3()">PLAY</button>
        </div>
        <div class="card">
            <img src="bg images/poker.png" alt="Icon 4">
            <p>Andhar Bahar: Indian card game of chance.</p>
            <button onclick="startGame4()">PLAY</button>
        </div>
    </div>
    <button onclick="exitGame()" class="exit-button" >Exit</button>


    

    <script>
        function startGame1() {
            window.location.href = "slot.html";
        }
        function startGame2(){
            window.location.href= "SPR.html";
        }
        function startGame3(){
            window.location.href= "Dice.html";
        }
        function startGame4(){
            window.location.href= "andharbhar.html";
        }
        function exitGame() {
    history.back();
}
    </script>

   

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>4 Cards with Buttons and Icons</title>

    <title>4 Cards with Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 50vh;
            background-image: url(bg\ images/MENU.png); 
            background-repeat: no-repeat;
            background-size: cover;/* Ensure the body stretches to at least the height of the viewport */
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            
            padding: 20px 30px;
        }
        
        .navbar-brand a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 800px;
            padding: 20px;
            margin: auto; /* Center the container horizontally */
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        
        .card img {
            width: 100px; /* Adjust the size of the image/icon as needed */
            height: 100px;
            margin-bottom: 20px;
        }
        
        .card p {
            font-size: 0.9em;
            margin: 0 0 10px;
            color: #666;
        }
        
        .card button {
            background-color: #000000;
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            padding: 10px 30px;
            font-size: 0.9em;
            transition: background-color 0.3s ease;
        }
        
        .card button:hover {
            background-color: #b30000;
        }
        
        
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-brand">
            <img src="bg images/Fortunas Haven.png" alt="logo" width="auto" height="80px">

        </div>
        
    </nav>



    <div class="card-container">
        <div class="card">
            <img src="icon/black jack.png" alt="Icon 1">
            <p>Blackjack: where players aim to have a hand value closer to 21.</p>
            <button onclick="startGame1()">PLAY</button>
        </div>
        <div class="card">
            <img src="icon/mega slot.png" alt="Icon 2">
            <p>MegaSlot: Spin reels to match symbols and win prizes.</p>
            <button onclick="startGame2()">PLAY</button>
        </div>
        <div class="card">
            <img src="icon/mine.png" alt="Icon 3">
            <p>Minegame: puzzle where players click on squares in a grid.</p>
            <button onclick="startGame3()">PLAY</button>
        </div>
        <div class="card">
            <img src="icon/teen.png" alt="Icon 4">
            <p>Teen Patti: traditional Indian card game similar to poker.</p>
            <button onclick="startGame4()">PLAY</button>
        </div>
    </div>
    <button onclick="exitGame()" class="exit-button">Exit</button>


    

    <script>
        function startGame1() {
            window.location.href = "blackjack.html";
        }
        function startGame2(){
            window.location.href= "mega slot.html";
        }
        function startGame3(){
            window.location.href= "mines.html";
        }
        function startGame4(){
            window.location.href= "teen.html";
        }
        function exitGame() {
    history.back();
}
    </script>

   

   


</body>
</html>

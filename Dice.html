<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Two Dice</title>
    <link rel="stylesheet" href="Dice.css">
</head>
<body>
    </div>
    <div class="content">
        <div class="box">
            <div class="dice-wrapper">
                <div class="dice-container">
                    <p id="dice1Value" class="dice-value"></p>
                    <img id="dice1" src="bg images/1.jpg" class="dice-img">
                </div>
                <div class="dice-container">
                    <p id="dice2Value" class="dice-value"></p>
                    <img id="dice2" src="bg images/6.jpg" class="dice-img">
                </div>
            </div>
            <input type="number" id="predictionInput" class="prediction-input" placeholder="Enter your prediction (2-12)">
            <button onclick="rollDice()" class="roll-button">Roll Dice</button>
            <p id="sumDisplay" class="sum-display"></p>
            <p id="resultDisplay" class="result-display"></p>
        </div>
        <button onclick="exitGame()" class="exit-button">Exit</button>
    </div>
    <script src="Dice.js"></script>
</body>
</html>

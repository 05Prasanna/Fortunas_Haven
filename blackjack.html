<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blackjack Game</title>
<link rel="stylesheet" href="blackjack.css">
</head>
<body>
<div id="game">
  <div id="player">
    <h2>Player Hand</h2>
    <div id="player-cards" class="hand"></div>
    <p id="player-score">Score: 0</p>
  </div>
  <div id="dealer">
    <h2>Dealer Hand</h2>
    <div id="dealer-cards" class="hand"></div>
    <p id="dealer-score">Score: 0</p>
  </div>
  <button id="deal-button">Deal</button>
  <button id="hit-button" disabled>Hit</button>
  <button id="stand-button" disabled>Stand</button>
  <p id="game-status"></p>
</div>

<script src="blackjack.js"></script>
</body>
</html>
